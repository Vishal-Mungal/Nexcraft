<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | Nexcraft Study</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0f10, #11131a);
      color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 25px;
      border-bottom: 1px solid #333;
      background-color: #0C0404;
    }

    header img {
      height: 90px;
    }

    .register-container {
      max-width: 450px;
      margin: 70px auto;
      padding: 40px;
      border-radius: 20px;
      background-color: #181a22;
      box-shadow: 0 6px 16px rgba(0,0,0,0.35);
      border: 1px solid #2d2f36;
    }

    .register-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #00ffe7;
      font-weight: 600;
    }

    .form-label {
      color: #f2f2f2;
      font-weight: 500;
    }

    .form-control {
      border-radius: 12px;
      background-color: #262834;
      color: #f2f2f2;
      border: 1px solid #444;
    }

    .form-control::placeholder {
      color: #bbb;
      opacity: 1;
    }

    .form-control:focus {
      background-color: #262834;
      color: #fff;
      border-color: #00ffe7;
      box-shadow: 0 0 0 0.15rem rgba(0, 255, 231, 0.25);
    }

    .btn-primary {
      background-color: #00ffe7;
      border: none;
      color: #11131a;
      border-radius: 12px;
      font-weight: 600;
      padding: 10px;
      transition: 0.3s ease;
      width: 100%;
      margin-top: 10px;
    }

    .btn-primary:hover {
      background-color: #00b3ff;
      color: #fff;
    }

    .text-muted {
      text-align: center;
      margin-top: 18px;
      font-size: 14px;
      color: #bbb;
      transition: color 0.3s ease;
    }

    .text-muted:hover {
      color: #00ffe7;
      cursor: pointer;
    }

    .text-muted a {
      color: inherit;
      text-decoration: none;
      font-weight: 500;
    }

    .text-muted a:hover {
      color: #00b3ff;
      text-decoration: underline;
    }
  </style>
</head>
<body>

<header>
  <img src="./learn_title.png" alt="Nexcraft Logo">
</header>

<div class="container">
  <div class="register-container">
    <h2>Create Your Account âœ¨</h2>

    <form onsubmit="registerUser(event)">
      <div class="mb-3">
        <label for="username" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="username" placeholder="Your full name" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" required>
      </div>

      <div class="mb-3">
        <label for="confirm-password" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirm-password" placeholder="Re-enter password" required>
      </div>

      <button type="submit" class="btn btn-primary">Register</button>

      <div class="text-muted mt-3">
        Already have an account? <a href="login.html">Login here</a>
      </div>
    </form>
  </div>
</div>

<script>
  async function registerUser(event) {
    event.preventDefault();

    const name = document.getElementById("username").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirm-password").value;

    if (password !== confirmPassword) {
      alert("Passwords do not match!");
      return;
    }

    try {
      const response = await fetch("http://127.0.0.1:8000/api/register/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, password })
      });

      const data = await response.json();

      if (response.ok) {
        alert("Registration successful! Redirecting to login...");
        window.location.href = "login.html";
      } else {
        alert("Registration failed: " + (data.error || "Please try again."));
      }
    } catch (err) {
      alert("Error connecting to the server.");
      console.error(err);
    }
  }
</script>

</body>
</html>
