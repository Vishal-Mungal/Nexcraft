<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Nexcraft Study</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0f10, #11131a);
      color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 25px;
      border-bottom: 1px solid #333;
      background-color: #0C0404;
    }

    header img {
      height: 90px;
    }

    .login-container {
      max-width: 420px;
      margin: 80px auto;
      padding: 35px;
      border-radius: 20px;
      background-color: #181a22;
      box-shadow: 0 6px 16px rgba(0,0,0,0.35);
      border: 1px solid #2d2f36;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #00ffe7;
      font-weight: 600;
    }

    .form-label {
      color: #f2f2f2;
      font-weight: 500;
    }

    .form-control {
      border-radius: 12px;
      background-color: #262834;
      color: #f2f2f2;
      border: 1px solid #444;
    }

    .form-control::placeholder {
      color: #bbb;
      opacity: 1;
    }

    .form-control:focus {
      background-color: #262834;
      color: #fff;
      border-color: #00ffe7;
      box-shadow: 0 0 0 0.15rem rgba(0, 255, 231, 0.25);
    }

    .btn-primary {
      background-color: #00ffe7;
      border: none;
      color: #11131a;
      border-radius: 12px;
      font-weight: 600;
      padding: 10px;
      transition: 0.3s ease;
      width: 100%;
      margin-top: 10px;
    }

    .btn-primary:hover {
      background-color: #00b3ff;
      color: #fff;
    }

    .text-muted {
      text-align: center;
      margin-top: 18px;
      font-size: 14px;
      color: #ccc;
    }

    .text-muted a {
      color: #00ffe7;
      text-decoration: none;
      font-weight: 500;
    }

    .text-muted a:hover {
      color: #00b3ff;
      text-decoration: underline;
    }
  </style>
</head>
<body>

<header>
  <img src="./learn_title.png" alt="Nexcraft Logo">
</header>

<div class="container">
  <div class="login-container">
    <h2>Login to Nexcraft ðŸ“š</h2>

    <form onsubmit="loginUser(event)">
      <div class="mb-3">
        <label for="username" class="form-label">Email address</label>
        <input type="email" class="form-control" id="username" placeholder="you@example.com" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" required>
      </div>

      <button type="submit" class="btn btn-primary">Login</button>

      <div class="text-muted mt-3">
        Don't have an account? <a href="./register.html">Register here</a>
      </div>
    </form>
  </div>
</div>

<script>
  async function loginUser(event) {
    event.preventDefault();

    const email = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    try {
      const res = await fetch("http://127.0.0.1:8000/api/login/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();

      if (res.ok) {
        alert("Login successful!");
        localStorage.setItem("user", JSON.stringify(data.user));
        window.location.href = "dashboard.html";
      } else {
        alert("Login failed: " + (data.error || "Please try again."));
      }
    } catch (err) {
      alert("Error connecting to server.");
      console.error("Login error:", err);
    }
  }
  const user = JSON.parse(localStorage.getItem("user"));
  if (!user) {
    alert("Please login to continue.");
    window.location.href = "login.html";
  }
</script>

</body>
</html>
